<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyDays - Count the days that matter</title>
  <meta name="description" content="A beautiful way to countdown to all the events that matter to you. Create stunning countdowns with photos.">
  <meta name="theme-color" content="#000000">

  <!-- Open Graph -->
  <meta property="og:title" content="OhMyDays - Count the days that matter">
  <meta property="og:description" content="A beautiful way to countdown to all the events that matter to you.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ohmydays.app">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Step 1: Landing / Create Event -->
  <div id="step-landing" class="step active">
    <div class="landing-container">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>

      <h1 class="headline">The days you<br>will remember</h1>
      <p class="subheadline">A beautiful way to countdown to all the events that matter to you</p>

      <div class="create-form">
        <div class="input-group">
          <label for="event-title">What are you counting down to?</label>
          <input type="text" id="event-title" placeholder="My Birthday" maxlength="30" autocomplete="off">
          <span class="char-count"><span id="char-current">0</span>/30</span>
        </div>

        <div class="input-group">
          <label for="event-date">When is it?</label>
          <input type="date" id="event-date">
        </div>

        <button id="btn-continue" class="btn-primary" disabled>Continue</button>
      </div>

      <div class="app-download">
        <p>Get the full experience</p>
        <a href="#" class="app-store-badge">
          <svg viewBox="0 0 120 40" width="120" height="40">
            <rect width="120" height="40" rx="6" fill="#000"/>
            <text x="42" y="12" fill="#fff" font-size="7" font-family="Inter, sans-serif">Download on the</text>
            <text x="42" y="26" fill="#fff" font-size="12" font-weight="600" font-family="Inter, sans-serif">App Store</text>
            <text x="14" y="26" fill="#fff" font-size="20"></text>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Step 2: Select Background -->
  <div id="step-background" class="step">
    <div class="background-container">
      <div class="step-header">
        <button id="btn-back" class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>
        <h2>Choose a background</h2>
        <div class="spacer"></div>
      </div>

      <!-- Preview Card -->
      <div class="preview-card" id="preview-card">
        <div class="preview-content">
          <div class="countdown-display">
            <div class="countdown-number" id="preview-days">0</div>
            <div class="countdown-label">DAYS TO GO</div>
          </div>
          <div class="event-title" id="preview-title">Event</div>
        </div>
      </div>

      <!-- Unsplash Search -->
      <div class="unsplash-section">
        <div class="search-bar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="unsplash-search" placeholder="Search photos...">
        </div>

        <div class="photo-grid" id="photo-grid">
          <div class="photo-loading">Loading photos...</div>
        </div>
      </div>

      <button id="btn-create" class="btn-primary">Create Countdown</button>
    </div>
  </div>

  <!-- Step 3: Display Countdown -->
  <div id="step-countdown" class="step">
    <div class="countdown-container" id="countdown-container">
      <div class="countdown-header">
        <button id="btn-new" class="btn-icon-light">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New
        </button>
      </div>

      <div class="countdown-main">
        <div class="countdown-time">
          <div class="time-block" id="time-primary">
            <span class="time-value" id="days-value">0</span>
            <span class="time-label" id="days-label">DAYS</span>
          </div>
        </div>

        <div class="countdown-secondary">
          <div class="time-block-small">
            <span class="time-value-small" id="hours-value">0</span>
            <span class="time-label-small">HOURS</span>
          </div>
          <div class="time-block-small">
            <span class="time-value-small" id="mins-value">0</span>
            <span class="time-label-small">MINS</span>
          </div>
          <div class="time-block-small">
            <span class="time-value-small" id="secs-value">0</span>
            <span class="time-label-small">SECS</span>
          </div>
        </div>

        <div class="countdown-direction" id="countdown-direction">TO GO</div>

        <div class="countdown-event-name" id="countdown-event-name">Event Name</div>
        <div class="countdown-event-date" id="countdown-event-date">1 January 2026</div>
      </div>

      <div class="countdown-footer">
        <div class="download-prompt">
          <p>Save your countdown in the app</p>
          <a href="#" class="app-store-badge-small">
            <svg viewBox="0 0 120 40" width="135" height="45">
              <rect width="120" height="40" rx="6" fill="#000"/>
              <text x="42" y="12" fill="#fff" font-size="7" font-family="Inter, sans-serif">Download on the</text>
              <text x="42" y="26" fill="#fff" font-size="12" font-weight="600" font-family="Inter, sans-serif">App Store</text>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
