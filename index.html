<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyDays - Every moment counts</title>
  <meta name="description" content="Track the events that matter most to you. Create beautiful counters with photos.">
  <meta name="theme-color" content="#000000">

  <!-- Open Graph -->
  <meta property="og:title" content="OhMyDays - Every moment counts">
  <meta property="og:description" content="Track the events that matter most to you.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ohmydays.app">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <!-- Fonts - SF Pro fallback -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="landing">
    <!-- Headline -->
    <div class="headline-container">
      <img src="assets/Every moment counts.svg" alt="Every moment counts" class="headline-svg">
    </div>

    <!-- Subheadline -->
    <p class="subheadline">Track the events that matter most to you</p>

    <!-- Phone Mockup with Card Shuffle -->
    <div class="phone-section">
      <div class="phone-frame">
        <img src="assets/Phone.png" alt="" class="phone-image">

        <!-- Phone Content -->
        <div class="phone-content">
          <!-- Status Bar -->
          <div class="status-bar">
            <span class="status-time">3:21</span>
            <div class="status-icons">
              <svg class="status-signal" width="18" height="14" viewBox="0 0 18 14" fill="currentColor">
                <rect x="0" y="8" width="3" height="6" rx="1"/>
                <rect x="5" y="5" width="3" height="9" rx="1"/>
                <rect x="10" y="2" width="3" height="12" rx="1"/>
                <rect x="15" y="0" width="3" height="14" rx="1" opacity="0.3"/>
              </svg>
              <svg class="status-wifi" width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
                <path d="M8 9.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM8 5c2.5 0 4.8 1 6.4 2.6l-1.4 1.4C11.5 7.8 9.8 7 8 7s-3.5.8-5 2l-1.4-1.4C3.2 6 5.5 5 8 5zm0-4c3.8 0 7.2 1.5 9.7 3.9l-1.4 1.4C14.2 4.3 11.3 3 8 3S1.8 4.3-.3 6.3L-1.7 4.9C.8 2.5 4.2 1 8 1z"/>
              </svg>
              <svg class="status-battery" width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
                <rect x="0" y="0" width="22" height="12" rx="3" stroke="currentColor" stroke-width="1" fill="none"/>
                <rect x="2" y="2" width="18" height="8" rx="1.5"/>
                <rect x="23" y="3.5" width="2" height="5" rx="1"/>
              </svg>
            </div>
          </div>

          <!-- Logo -->
          <div class="phone-logo">
            <img src="assets/Logo and logo text.svg" alt="oh/my/days" class="logo-svg">
          </div>
        </div>
      </div>

      <!-- Card Shuffle (overflows phone) -->
      <div class="card-shuffle" id="card-shuffle">
        <!-- Cards inserted by JavaScript -->
      </div>
    </div>

    <!-- Tagline -->
    <p class="tagline">Turn moments into memories</p>

    <!-- App Store Button -->
    <a href="#" class="app-store-button">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- Footer Links -->
    <div class="landing-footer">
      <a href="help.html">Help</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
